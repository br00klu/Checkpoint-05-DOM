<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>

    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Cart
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="images/item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
            <img src="images/minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="0" class="qtt">
          
          <button class="plus-btn" type="button" name="button">
            <img src="images/plus.svg" alt="" />
          </button>
        </div>

        <div data-value="549" class="price">$549</div>  
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="images/item-2.png" alt=""/>
        </div>

        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">

          <button class="minus-btn" type="button" name="button">
            <img src="images/minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="0" class="qtt">
          <button class="plus-btn" type="button" name="button">
            <img src="images/plus.svg" alt="" />
          </button>
          
          
        </div>

        <div data-value= "870" class="price">$870</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="images/item-3.png" alt="" />
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">

          <button class="minus-btn" type="button" name="button">
            <img src="images/minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="0" class="qtt">
          <button class="plus-btn" type="button" name="button">
            <img src="images/plus.svg" alt="" />
          </button>
          
          
        </div>

        <div data-value="349" class="price">$349</div>
      </div>

      <div class="total">
        Total: $
        <span class="total">0

        </span>
      </div>

    </div>

    
    <script src="main.js"></script>
  </body>
</html>
